<div class="col-sm-6 col-md-4 col-lg-3">
    <div class="panel panel-{{ panelType|default:"default" }}">
        <div class="panel-heading">
            <h3 class="panel-title">
                {{ panelTitle }} <span class="pull-right"><i id="icon-{{ panelId }}"></i></span>
            </h3>
        </div>

        <div class="panel-body text-center">
            <b id="time-{{ panelId }}" style="font-size:140%;">--:--:--</b>
            <span id="utc-offset-{{ panelId }}"></span><br>
            <span id="date-{{ panelId }}">(loading)</span>
        </div>
    </div>

    {% if timezoneName %}
        <script type="text/javascript">
            if((timezoneOptions instanceof Array) === false) {
                var timezoneOptions = [];
            }

            timezoneOptions.push({
                'timezoneName': '{{ timezoneName }}',
                'timezoneId': '{{ panelId }}'
            });
        </script>
    {% endif %}
</div>
